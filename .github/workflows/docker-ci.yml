name: Docker CI

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Backend
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/apple-backend ./apple-disease-backend
        docker push ${{ secrets.DOCKER_USERNAME }}/apple-backend

    - name: Build & Push Frontend
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/apple-frontend ./apple-disease-frontend2
        docker push ${{ secrets.DOCKER_USERNAME }}/apple-frontend

    - name: Build & Push ML
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/apple-ml ./ml
        docker push ${{ secrets.DOCKER_USERNAME }}/apple-ml
